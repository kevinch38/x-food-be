server.port=${SERVER_PORT:80}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/x_food_db
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:4869}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.x-food.jwt-secret=${JWT_SECRET:secret}
app.x-food.app-name=X Food
app.x-food.jwtExpirationInSecond=3600

# Super Admin Configuration
app.x-food.super-admin-username=${USERNAME_SUPER_ADMIN:superadmin}
app.x-food.super-admin-password=${PASSWORD_SUPER_ADMIN:4869}